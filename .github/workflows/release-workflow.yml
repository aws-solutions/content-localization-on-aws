          echo "CONTENT_LOCALIZATION_STACK_NAME=pr${{ env.SHORT_SHA }}" >> $GITHUB_ENV
          echo "MIE_STACK_NAME=prm${{ env.SHORT_SHA }}" >> $GITHUB_ENV
      - name: Download all workflow run artifacts
